<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Oh the Place's You'll Go!</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<script type="text/javascript">

		/* Modifying choropleth example code provided by Scott Murray in "Interactive Data Visualization" */

		//Width and height
		var w = 900;
		var h = 600;

		// Use D3 Projection
		var projection = d3.geo.albersUsa()
							   .translate([w/2, h/2])    // translate to center of screen
							   .scale([1000]);          // scale things down so see entire US
        
        // Define path generator
		var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  			 .projection(projection);  // tell path generator to use albersUsa projection

		
		// Define linear scale for output
		var color = d3.scale.linear()
							.range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)"]);

		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		// Load in my states data!
		d3.csv("stateslived.csv", function(data) {
		color.domain([0,1,2]); // setting the range of the input data

		// Load GeoJSON data and merge with states data
		d3.json("us-states.json", function(json) {

			// Loop through each state data value in the .csv file
			for (var i = 0; i < data.length; i++) {

				// Grab State Name
				var dataState = data[i].state;

				// Grab data value 
				var dataValue = data[i].visited;

				// Find the corresponding state inside the GeoJSON
				for (var j = 0; j < json.features.length; j++)  {

					var jsonState = json.features[j].properties.name;

					if (dataState == jsonState) {

						// Copy the data value into the JSON
						json.features[j].properties.visited = dataValue; 

						// Stop looking through the JSON
						break;
					}
				}
			}
		
		// Bind the data and create one path per GeoJSON feature
		svg.selectAll("path")
		   .data(json.features)
		   .enter()
		   .append("path")
		   .attr("d", path)
		   .style("stroke", "#fff")
		   .style("stroke-width", "1")
		   .style("fill", function(d) {

		   	// Get data value
		   	var value = d.properties.visited;

			if (value) {
			//If value exists…
			return color(value);
			} else {
			//If value is undefined…
			return "rgb(213,222,217)";
		     }
		   });

		 
		   // Map the cities I have lived in!
		   d3.csv("cities-lived.csv", function(data) {

		   	 svg.selectAll("circle")
		   	    .data(data)
		   	    .enter()
		   	    .append("circle")
		   	    .attr("cx", function(d) {
		   	    	return projection([d.lon, d.lat])[0];
		   	    })
		   	    .attr("cy", function(d) {
		   	    	return projection([d.lon, d.lat])[1];
		   	    })
		   	    .attr("r", function(d) {
					return Math.sqrt(d.years) * 4;
				})
		   	    .style("fill", "rgb(217,91,67)")	
		   	    .style("opacity", 0.85);	   	   

			});
			
		});
			
	 });



		/*  This code generate paths without mapping to other data
		// Load JSON file and generate path for each state
		d3.json("us-states.json", function(json) {  // file path, callback function called when data loaded
				svg.selectAll("path")               // creates empty references to all the paths
				   .data(json.features)				// loop through our data (the states in the array) and bind to paths
				   .enter()							// create placeholder to reference the new elements
				   .append("path")					// add to the DOM!
				   .attr("d", path)			        // generate paths for each state
				   .style("fill", "steelblue");	    // make the states blue!
				}); */

		</script>
	</body>
</html>
